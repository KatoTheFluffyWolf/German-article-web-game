<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DieDerDas.io – Master German Articles Game</title>
    <meta name="description" content="A fast-paced quiz game to help you learn German articles (der, die, das) through repetition and fun.">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sidebar">
    <div class="game-title">DieDerDas.io</div>
    </div>


    <div id="wordDisplay"></div>
    <h1 id="startLabel">Click the start button to begin playing!</h1>
    <button id="startButton" onclick="startGame()">Start</button>
    <h1 id="streak"></h1>
    <div id="TryAgainCont">
        <button id="tryAgain" style="display: none;" onclick="startGame()">Try Again</button>

    </div>
    <input type="radio" id="die" name="article" value="die" onclick="checkAnswer()">
    <input type="radio" id="der" name="article" value="der" onclick="checkAnswer()">
    <input type="radio" id="das" name="article" value="das" onclick="checkAnswer()">
<!-- Styled labels as buttons -->
    <div id="answerContainer">
    <label for="die" class="answer">Die</label>
    <label for="der" class="answer">Der</label>
    <label for="das" class="answer">Das</label>
    </div>
    <footer>
        <div class="footer-content">
            <p><strong>DieDerDas.io</strong> — A fun and educational way to master German articles!</p>
            <p>Contact: <a href="mailto:anhndgcc240003@gmail.com">anhndgcc240003@gmail.com</a></p>
            <p>© 2025 DieDerDas.io. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
